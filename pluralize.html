<!DOCTYPE html>
<html>
<canvas id="sketch" width="300" height="300">
</canvas>
<body>
<script>
	function pluralize(word) {
		
		if (word == 'moose'){
			console.log('moose')
		}
		else if (word == 'automaton'){
			console.log('automata')
		}
		else if (word == 'mouse'){
			console.log('mice')
		} 
		else {
			console.log(word + "s");
		}
	}
	var word = prompt("Word please: ")
	
	pluralize(word);
    
</script>
</body>
</html>
